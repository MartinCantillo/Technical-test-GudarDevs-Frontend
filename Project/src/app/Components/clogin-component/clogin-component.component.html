<div class="login">
  <form class="custom-form" (submit)="login()">
    <h1>log in</h1>
    <input type="email" #email name="email"  [(ngModel)]="user.username"  placeholder="Username" required />
    <input type="password" #password name="password" [(ngModel)]="user.password"  placeholder="Password" required />
    <button type="submit">Log in</button>
  </form>
</div>
